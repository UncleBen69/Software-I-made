<head>
    <title>Options</title>
    <script src="../Scripts/jquery-3.3.1.min.js"></script>
    <script src="options.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../Scripts/css/materialize.css"  media="screen,projection"/>
    <style>
        body {
            margin: 0;
            min-width:1100px;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="section">
            <ul class="collection with-header" id="settings">
                <li class="collection-header"><h4>Settings</h4></li>
            </ul>

            <form id="volume" action="#">
                <h4 class="title">Volume</h4>
                <p class="range-field">
                    <input name="volumeSlider" type="range" class="volumeRange" min="0" max="100"/>
                </p>
            </form>

            <form id="interval" action="#">
                <h4 class="title">Interval (in seconds) requires a restart.</h4>
                <p class="range-field">
                    <input name="intervalSlider" type="range" class="volumeRange" min="1" max="60"/>
                </p>
            </form>

            <a id="testnotification"class="waves-effect waves-light btn-large"><i class="material-icons left">notifications_active</i>Test Notification</a>
          </div>
          <div class="divider"></div>

          <div class="section">
            <ul class="collection with-header" id="toggles">
                <li class="collection-header"><h4>Toggles</h4></li>

            </ul>
          </div>
      </div>
    <script type="text/javascript" src="../Scripts/js/materialize.js"></script>
</body>
